data:
  sequence_iterator:
    classname: CommonCorpusTokenSequenceLoader
    kwargs:
      sequence_length: 1024
      shuffle_buffer_size: 16_384
  activations_harvester:
    llms:
      - name: EleutherAI/pythia-160M
        revision: step142000
      - name: EleutherAI/pythia-160M
        revision: step143000
    layer_indices_to_harvest: [2, 6, 7, 8]
    harvesting_batch_size: 32
  activations_shuffle_buffer_size: 131_072
crosscoder:
  hidden_dim: 32_768
  jumprelu:
    backprop_through_jumprelu_input: true
train:
  batch_size: 16
  optimizer:
    warmup_pct: 0.05
    initial_learning_rate: 4e-4
    last_pct_of_steps: 0.2
  num_steps: 30_000
  save_every_n_steps: 2500
  log_every_n_steps: 100
  c: 4.0
  final_lambda_s: 5.0
  lambda_p: 0.000003
experiment_name: JumpReLU_SAE_pythia_160M_crossmodel_nlayers_32k
wandb: true