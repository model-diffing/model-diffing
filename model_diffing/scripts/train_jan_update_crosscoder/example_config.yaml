data:
  sequence_iterator:
    type: HuggingfaceTextDatasetTokenSequenceLoader
    hf_dataset_name: "monology/pile-uncopyrighted"
    sequence_length: 2048
  activations_harvester:
    llms:
      - name: EleutherAI/pythia-160M
        revision: step100000
      - name: EleutherAI/pythia-160M
        revision: step143000
    harvesting_batch_size: 64
  n_tokens_for_norm_estimate: 100_000
crosscoder:
  hidden_dim: 65_536
  jumprelu:
    backprop_through_jumprelu_input: true
  initial_approx_firing_pct: 0.3 # WARNING(oli): very uncertain this is a good default!
  n_tokens_for_threshold_setting: 100_000
train:
  optimizer:
    type: adam
    learning_rate: 0.001
    betas: [0.0, 0.999]
  num_steps: 10_000
  batch_size: 65_536
  gradient_accumulation_steps_per_batch: 8 # for a minibatch size of 8192
  save_every_n_steps: 1250
  log_every_n_steps: 8
  c: 4.0
  final_lambda_s: 0.1
  lambda_p: 0.000003
experiment_name: dense_cc_test
hookpoints:
  - "blocks.4.hook_resid_post"
  - "blocks.5.hook_resid_post"
  - "blocks.6.hook_resid_post"
  - "blocks.7.hook_resid_post"
  - "blocks.8.hook_resid_post"
